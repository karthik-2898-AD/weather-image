apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: black
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-weatherapp
        image: karthikreddy06/weatherapp:latest  
        ports:
          - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: weather-Service
  namespace: black
  labels:
    app: my-app
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 80
